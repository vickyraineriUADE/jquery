<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>JQuery</title>
</head>
<body class="text-bg-light">
    <div class="container text-center my-5">
        <h1 id="titulo" class="display-4 text-tertiary">Mira la siguiente imagen de saturno</h1>

        <div class="my-4">
            <button id="ocultar" class="btn btn-danger mx-2">Ocultar Imagen</button>
            <button id="mostrar" class="btn btn-success mx-2">Mostrar Imagen</button>
        </div>

        <div class="image-container">
            <img id="imagen" src="img/saturno.jpg" class="img-fluid rounded" alt="Imagen de ejemplo">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
